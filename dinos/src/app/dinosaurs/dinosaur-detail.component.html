<div class="card" *ngIf="dinosaur">
    <div class="card-header">
        {{ pageTitle + ": " + dinosaur.species }}
    </div>

    <div class="card-footer">
        <button class="btn btn-outline-secondary"
                (click)="onBack()"
                style="width: 80px">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>

</div>
