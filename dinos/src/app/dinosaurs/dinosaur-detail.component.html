
<div class='card' *ngIf='dinosaur'>
    <div class='card-header'>
        {{pageTitle + ': ' + dinosaur.species}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Species:</div>
                    <div class='col-md-8'>{{ dinosaur.species }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Height:</div>
                    <div class='col-md-8'>{{ dinosaur.height }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Weight:</div>
                    <div class='col-md-8'>{{ dinosaur.weight }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Food source:</div>
                    <div class='col-md-8'>{{ dinosaur.foodSource }}</div>
                </div>
                <div class='row'>
                  <div class='col-md-4'>Details (from Wikipedia):</div>
                  <div class='col-md-8'>{{ dinosaur.details }}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>5 Star Rating:</div>
                    <div class='col-md-8'>
                        <app-star [rating]='dinosaur.starRating'></app-star>
                    </div>
                </div>
            </div>

            <div class='col-md-4'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2'
                    [src]='dinosaur.imageUrl' [title]='dinosaur.species'>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary' (click)='onBack()' style='width:80px'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
